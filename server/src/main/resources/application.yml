logging:
  level:
    root: debug
    javax:
      management:
        remote:
          rmi: info
    _org.springframework.web.servlet.HandlerMapping.Mappings: off
    net.sf.ehcache: info
    io.netty: info
    io.netty.handler.logging.LoggingHandler: debug
    org.apache: info
    org.hibernate: info
    com.alibaba.druid.pool.PreparedStatementPool: info
    org.springframework.orm.jpa.JpaTransactionManager: info
    com.zaxxer.hikari: info
    sun.rmi: info
    org:
      mybatis:
        spring:
          mapper:
            ClassPathMapperScanner: info
      hibernate:
        validator:
          internal:
            engine: info
      springframework: info
      springframework.context.support.PostProcessorRegistrationDelegate: warn
  pattern:
    console: "%white(%d{yyyyMMdd HHmmss}) %clr(%-5level) %white(%10.10thread) %white(%30.30logger{30}) %clr(%msg%n){magenta}"

  main:
    banner-mode: off